<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="" id="astronaut1">
   <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="" id="astronaut2">
   <form action="">

   <h1>Rocket around the moon with your BFFs></h1>
   <label class = " block-display" for="countries">Departure country</label>
   <select name="countrues" id="countries">
       <option value="INDIA">INDIA</option>
       <option value="USA">USA</option>
       <option value="UAE">UAE</option>
   </select>
   <label class ="block-display ">No of Space travelers</label>
   <input type="number" name="travelers" id="travellers">
   <label class ="block-display">Your email</label>
   <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">
   <label class ="block-display">Do you wanna rent a space suit </label>
   <input  type="radio" id="yes" name="rent button " value="yes">
   <label class="rent-lable"for="yes">Yes,Please</label>
   <input type="radio" id="no" name="rent-button" value="no">
   <label class="rent-lable" for="no">No,I have my own </label>
   <input id="button" type="subbmit" value="TAKE US TO SPACE " >
</form>
</body>
</html>
